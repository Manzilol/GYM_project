{% extends "base.html" %}
{% block content %}

<h2 class="update_a_member">Update a Member</h2>

<form class="update_member_form" action="/members/{{ member.id }}" method="POST">
    <div class="member_form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ member.name }}">

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="{{ member.age }}">

        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" value="{{ member.sex }}">
        
        <input type="submit">
    </div>
</form>

{% endblock %}
