{% extends "base.html" %}
{% block content %}

<h1>Members:</h1>

{% for member in members %}

<section>
    <p>Name:{{ member.name}}</p> 
    <p>Age:{{ member.age}}</p> 
    <p>Sex:{{ member.sex}}</p> 
    <p>I.D:{{ member.id}}</p> 

    <a href="/members/{{ member.id }}/edit">Edit</a>
    <form action="/members/{{ member.id }}/delete" method = "POST">
        <input type="submit" value="DELETE">
    </form>
</section>

{% endfor %}
{% endblock %}
