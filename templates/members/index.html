{% extends "base.html" %}
{% block content %}

<h1>Members:</h1>

{% for member in members %}

<section>
    <p>{{ member.name, member.age, member.sex, member.id}}</p>
    <a href="/members/{{ member.id }}/edit"></a>
    <form action="/members/{{ member.id }}/delete" method = "POST">
        <input type="submit" value="DELETE">
    </form>
</section>

{% endfor %}
{% endblock %}
