{% extends "base.html" %}
{% block content %}

<h2 class="update_a_sesison">Update a Session</h2>

<form class="update_session_form" action="/sessions/{{ session.id }}" method="POST">
    <div class="session_form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ session.name }}">

        <label for="room">Room:</label>
        <input type="text" id="room" name="room" value="{{ session.room }}">

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" value="{{ session.duration }}">
        
        <label for="capacity">Capacity:</label>
        <input type="text" id="capacity" name="capacity" value="{{ session.capacity }}">

        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficulty" name="difficulty" value="{{ session.difficulty }}">

        <input type="submit">
    </div>
</form>

{% endblock %}
