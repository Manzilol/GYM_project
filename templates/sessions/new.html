{% extends "base.html" %}
{% block content %}

<h2>Add a New Session!</h2>

<form action="/sessions" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value>

        <label for="room">Room:</label>
        <input type="text" id="room" name="room" value>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" value>
        
        <label for="capacity">Capacity:</label>
        <input type="text" id="capacity" name="capacity" value>

        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficulty" name="difficulty" value>

        <input type="submit">
    </div>
</form>

{% endblock %}
